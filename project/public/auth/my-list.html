<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <title>DASHBOARD - AnotaAí!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/auth.js"></script>
</head>
<body onload="verifyAuth()">
    <header class="header">
        <nav class="navbar container">
            <a class="logo" href="../index.html">
                <img src="../assets/img/logo.png" alt="Anota Aí! Logo">                
                Anota Aí!         
            </a>
            <nav class="navbar">
                <a id="aDashboard" href="./index.html" class="link">
                    <img src="../assets/img/house-solid.svg" class="icon">
                    Dashboard
                </a>
                <a id="aList" href="./my-list.html" class="link selected">
                    <img src="../assets/img/list-check-solid.svg" class="icon">
                    Lista
                </a>
                <a id="aExplore" href="" class="link">
                    <img src="../assets/img/compass-regular.svg" class="icon">
                    Explorar
                </a>
                <a id="aFriends" href="" class="link">
                    <img src="../assets/img/user-group-solid.svg" class="icon">
                    Amigos
                </a>
            </nav>
            <nav class="navbar nav-auth">
                <a id="aMyAccount" href="" class="link">
                    Minha Conta
                </a>
                <a id="aBtnLogOut" href="" onclick="signOut()" class="btn-link-auth">
                    Sair
                </a>
            </nav>
        </nav>
    </header>
    <main class="main my-list">
        <section class="stretch-banner">
            <div class="container">
                <div class="card content">
                    <div class="organizer">
                        <div id="divMyListH1" class="heading-underline">
                            <h1>Minha lista</h1>
                        </div>
                        <ul class="list">
                            <li class="list-item">
                                <div>Título</div>
                                <div>Criador</div>
                                <div>Gênero</div>
                                <div>Tipo</div>
                                <div>Status</div>
                                <div>Opeções</div>
                            </li>
                            <li class="list-item">
                                <div>CORSO</div>
                                <div>Tyler, The Creator</div>
                                <div>Rap</div>
                                <div>Música</div>
                                <img src="../assets/img/status-pending.svg" alt="">
                                <div>
                                    <a id="aRecommend" href="">Indicar</a>
                                    <a id="aRemove" href="">Remover</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
